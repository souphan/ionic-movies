<ion-content *ngIf="this.errorMessage">
  {{this.errorMessage}}
</ion-content>

<ion-content class="flex-col">
    <ion-list>
      <ion-item *ngFor="let m of movies">
        <ion-avatar item-left>
            <img src="http://image.tmdb.org/t/p/original/{{m.poster_path}}">
        </ion-avatar>
        <h2>{{m.title}}</h2>
      </ion-item>
    </ion-list>
</ion-content>
