<ion-header>
  <ion-toolbar>
    <ion-title text-center>
      Movie List
    </ion-title>
  </ion-toolbar>
</ion-header>

 <ion-content text-center>
    <ion-grid class="flex-col">
      <ion-row center>  
        <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
        <ion-col text-center>   
        <ion-button shape="round" color="primary" fill="outline" (ionInput)="searchGet($event)" (click)="search($event)">Search</ion-button>
        </ion-col> 
      </ion-row>
    </ion-grid>
</ion-content>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let m of movies.results">
      <ion-avatar item-left>
          <img src="http://image.tmdb.org/t/p/original/{{m.poster_path}}">
      </ion-avatar>
      <h2>{{m.title}}</h2>
      <p>Rating: {{m.popularity}}</p>
    </ion-item>
  </ion-list>
</ion-content>
