 <ion-content text-center>
    <ion-grid class="flex-col">
      <ion-row center>
        <ion-searchbar [(ngModel)]="searchTerm" placeholder="Search Kid Movies"></ion-searchbar>
        <ion-col text-center>   
          <ion-button clear block shape="round" color="primary" fill="outline" (click)="search()">
              <ion-icon name='search'></ion-icon>
              Search
          </ion-button>
        </ion-col> 
      </ion-row>
    </ion-grid>
</ion-content>
